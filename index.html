<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flexy">
      <div class="flex">
        <div class="flex1 flex-img">
          <img src="src/bmw-x6m.jpg" alt="bmwx6" srcset="" />
        </div>
        <div class="flex2 flex-img">
          <img
            src="src/mac-vs-pc-gaming-1691098644305.jpg"
            alt="desk-setup"
            srcset=""
          />
        </div>
        <div class="flex3 flex-img">
          <img src="src/lfc-crest-29052022.jpg" alt="lfc" srcset="" />
        </div>
        <div class="flex4 flex-img">
          <img src="src/ai.jpeg" alt="photography" srcset="" />
        </div>
        <div class="flex5 flex-img">
          <img
            class="activate__fullview"
            src="src/vertual-reality.jpeg"
            alt="virtual-reality"
            srcset=""
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
